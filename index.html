<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/salary.css" />
    <title>SU10</title>
  </head>

  <body>
    <div class="content">
      <h1>Salary Caculator</h1>
      <p>
        Enter your current salary and tip commission to calculate the total
        salary.
      </p>
      <label for="salary">Current Salary:</label>
      <input
        type="number"
        id="salary"
        required
        placeholder="Enter your salary($0.00)"
      />
      <br />
      <label for="tip">Tip Commission:</label>
      <input
        type="number"
        id="commission"
        required
        placeholder="Enter your commission(%)"
      />
      <button id="calculate">Calculate</button>
      <br />
      <label for="total" id="totalsalary">Total Salary: </label>
      <span id="total"></span>
    </div>
  </body>
  <!--link file javascript-->
  <!--<script src="./index.js"></script> -->
  <script src="./js/salary.js"></script>
</html>
